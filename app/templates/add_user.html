<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Usuário - Wayne Security</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Adicionar Novo Usuário</h2>
        {% if message %}
            <p class="message error">{{ message }}</p> {# Message will be an error if user exists #}
        {% endif %}
        <form action="/adicionar-usuario" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="nome@exemplo.com" required>

            <label for="full_name">Nome Completo:</label>
            <input type="text" id="full_name" name="full_name" placeholder="Bruce Wayne" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Uma senha segura" required>

            <label for="role">Função (Role):</label>
            <select id="role" name="role" required>
                <option value="usuario">Usuário</option>
                <option value="gerente">Gerente</option>
                <option value="administrador">Administrador</option>
            </select>

            <button type="submit" class="btn btn-primary">Adicionar Usuário</button>
        </form>
        <a href="/usuarios" class="btn link-button" style="margin-top: 1rem;">← Voltar para Gerenciar Usuários</a>
    </div>
</body>
</html>
